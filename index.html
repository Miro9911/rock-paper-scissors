<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RPS</title>

    <link rel="stylesheet" href="ind.css">
    
</head>
<body>
<script src="java_script.js" defer></script>

    <h1><center>Rock, Paper and Scissors</center></h1>

    <div class="introduction">
        <p>You will play aganst computer. Who gains five points wins. May the games begin.</p>
    </div>

    <div>
        <p class="instructin">To play simply click on button belove image.</p>
    </div>


    <div class="container"> 
        
        <div class="item"><img src="pictures/Rock.jpg">
            <p class="choice"><button id="btnR">Rock</button></p></div>

        <div class="item"><img src="pictures/Paper.jpg">
            <p class="choice"><button id="btnP">Paper</button></p></div>
            
        <div class="item"><img src="pictures/Scissors.jpg">
            <p class="choice"><button id="btnS">Scissors</button></p></div>
        
    </div>  

    <div class="score">
        <div>Player score:<mark id="pScore">0</mark></div>
        <div></div>
        <div>Computer score:<mark id="cScore">0</mark></div>
    </div>

</body>
</html>
